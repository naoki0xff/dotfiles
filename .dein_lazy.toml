### .dein_lazy.toml

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
  let g:quickrun_config = {
  \ "runner" : "vimproc",
  \ "runner/vimproc/updatetime" : 60,
  \	"_" : {
  \  "outputter/buffer/split" : ":botright",
  \  "outputter/error/success" : "buffer",
  \  "outputter/error/error/" : "quickfix",
  \  "outputter/buffer/into" : "1",
  \  "outputter/quickfix/errorformat" : "%f:%l,%m in %f on line %l",
  \  "outputter/buffer/close_on_empty" : 1,
  \  "outputter" : "error"
  \  }
  \}
  let g:quickrun_config['cs']  = {
  \ 'command' : 'mcs',
  \ 'exec' : ['%c %o %s:p > /dev/null', 'mono %s:p:r.exe', 'rm %s:p:r.exe'],
  \ 'cmdopt' : '-warn:4',
  \ 'quickfix/errorformat' : '%f\\(%l\\,%c\\):\ error\ CS%n:\ %m',
  \}
  let g:quickrun_no_default_key_mappings = 1
  nnoremap \r :QuickRun -mode n<CR>
  xnoremap \r :QuickRun -mode v<CR>
  nnoremap <expr><silent> <C-c> quickrun#is_running() ? quickrun#sweep_sessions() : "\<C-c>"
  au FileType qf nnoremap <silent><buffer>q :quit<CR>
'''

[[plugins]]
repo = 'cohama/lexima.vim'
on_ft = ['ruby', 'python', 'c', 'php', 'html', 'go', 'cs', 'sh' ]

[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_source = '''
  let g:deoplete#enable_at_startup = 1
  imap <expr><C-l>
  \ neosnippet#expandable() <Bar><Bar> neosnippet#jumpable() ?
  \ "\<Plug>(neosnippet_expand_or_jump)" : "\<C-n>"
'''
on_event = 'InsertCharPre'

[[plugins]]
repo = 'Shougo/neosnippet'
hook_source = '''
  imap <C-l> <Plug>(neosnippet_expand_or_jump)
  smap <C-l> <Plug>(neosnippet_expand_or_jump)
  xmap <C-l> <Plug>(neosnippet_expand_target)
  if has('conceal')
    set conceallevel=2 concealcursor=niv
  endif
  let g:neosnippet#snippets_directory = '~/usr/doc/snippets/'
'''
on_event = 'InsertCharPre'
on_ft = ['snippet']
depends = ['neosnippet-snippets']

