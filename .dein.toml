### .dein.toml
#
# if in trouble,
# 1). brwe update neovim
# 2). pip install --upgrade neovim
# 3). (on vim) :UpdateRemotePlugins,:checkhealth,:call dein#update()
#

[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'scrooloose/nerdtree'

[[plugins]]
repo = 'jistr/vim-nerdtree-tabs'

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'tpope/vim-obsession'

[[plugins]]
repo = 'junegunn/fzf'
build = './install --bin'
merged = '0'

[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'
hook_source = '''
  let g:fzf_tags_command = 'ctags -R -f .tags'
  command! -bang -nargs=* Ag call
    \ fzf#vim#ag(<q-args>,{'options': '--delimiter : --nth 4..'},<bang>0)
  command! -bang -nargs=* Files call
    \ fzf#vim#files(<q-args>,
    \            <bang>0 ? fzf#vim#with_preview('up:60%')
    \                    : fzf#vim#with_preview('right:50%:hidden', '?'),
    \            <bang>0)
'''
